{% extends 'base.html' %}
{% load crispy_forms_tags i18n %}

{% block title %}{% trans "Registration" %}{% endblock %}

{% block content %}
  <main>
    <div class="container">
      <form class="form-signin" method="POST" action="{% url "django_registration_register" %}">
        <h1 class="h3 mb-3 font-weight-normal">{% trans "Registration" %}</h1>
          {% csrf_token %}
          {{ form|crispy }}
        <button class="btn btn-md btn-primary" type="submit">{% trans "Send" %}</button>
      </form>
    </div>
  </main>

{% endblock %}
