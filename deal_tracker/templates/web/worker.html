{% extends 'home.html' %}
{% load i18n crispy_forms_tags %}

{% block sub_title %}{% trans "Worker administration" %}{% endblock %}

{% block content %}
  <div class="container">
    <form method="POST">
      <h1 class="h3 mb-3 font-weight-normal">{% trans "Worker administration" %}</h1>
        {% csrf_token %}
        {{ form|crispy }}
      <button class="btn btn-md btn-primary" type="submit">{% trans "Run" %}</button>
    </form>
  </div>
{% endblock %}
