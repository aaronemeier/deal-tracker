{% extends 'home.html' %}
{% load i18n crispy_forms_tags %}

{% block sub_title %}{% trans "Submit wish" %}{% endblock %}

{% block content %}
  <div class="container">
    <form method="POST">
      <h1 class="h3 mb-3 font-weight-normal">{% trans "Submit a wish" %}</h1>
      <p>{% trans 'Use an url of one of the supported shops: ' %}{{ shops }}</p>
        {% csrf_token %}
        {{ form|crispy }}
      <button class="btn btn-md btn-primary" type="submit">{% trans "Save" %}</button>
    </form>
  </div>
{% endblock %}
