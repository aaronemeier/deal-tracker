{% extends 'base.html' %}
{% load crispy_forms_tags i18n %}

{% block title %}{% trans "Password reset" %}{% endblock %}

{% block content %}
<main>
  <div class="container">
    <p class="card alert-success text-center">
      {% trans "Your password has been set.  You may go ahead and log in now." %}
    </p>
    <a class="btn btn-md btn-info" href="{% url "login" %}">{% trans "Login" %}</a>
  </div>
</main>
{% endblock %}
