{% extends 'home.html' %}
{% load i18n crispy_forms_tags %}

{% block sub_title %}{% trans "Password change" %}{% endblock %}

{% block content %}
  <main>
    <div class="container">
      <form method="POST">
        <h1 class="h3 mb-3 font-weight-normal">{% trans 'Password change' %}</h1>
          {% csrf_token %}
          {{ form|crispy }}
        <a class="btn btn-md btn-secondary float-left" href="{% url "preferences" %}">{% trans "Cancel" %}</a>
        <button class="btn btn-md btn-primary float-right" type="submit">{% trans "Change my password" %}</button>
      </form>
    </div>
  </main>
{% endblock %}
